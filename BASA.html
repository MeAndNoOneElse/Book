<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>A-Frame: Куб-клетка, кубики внутри</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Компонент для перетаскивания родительского куба -->
    <script src="https://unpkg.com/aframe-click-drag-component@3.0.1/dist/aframe-click-drag-component.min.js"></script>
    <style>body { margin: 0; }</style>
</head>
<body>
<a-scene background="color: #ECECEC">
    <!-- Родительская клетка -->
    <a-entity click-drag position="0 1.2 -6">
        <!-- Большой полупрозрачный куб -->
        <a-box
                width="4" height="2" depth="4"
                color="#BBB" opacity="0.3"
                material="transparent: true">
        </a-box>
        <!-- Первый маленький куб внутри клетки -->
        <a-box
                width="0.7" height="0.7" depth="0.7"
                position="-0.7 0.2 0"
                color="#FF5733">
        </a-box>
        <!-- Второй маленький куб внутри клетки -->
        <a-box
                width="0.7" height="0.7" depth="0.7"
                position="0.7 0.2 0.5"
                color="#33C1FF">
        </a-box>
    </a-entity>

    <!-- Камера -->
    <a-entity camera position="0 3 3" rotation="-30 0 0"></a-entity>
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="directional" intensity="0.7" position="3 6 5"></a-light>
</a-scene>
</body>
</html>
